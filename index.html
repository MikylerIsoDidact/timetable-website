
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .confirmation {
            margin-top: 20px;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border-radius: 6px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Timetable Registration</h1>
        <form id="timetableForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" required>
            </div>
            <div class="form-group">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" required>
            </div>
            <div class="form-group">
                <label for="groupNumber">Group Number:</label>
                <input type="text" id="groupNumber" required>
            </div>
            <button type="submit">Submit Registration</button>
        </form>
        <div class="confirmation" id="confirmationMsg">
            âœ“ Registration Successful! Data saved to central database.
        </div>
    </div>

    <script>
        document.getElementById('timetableForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form elements
            const form = e.target;
            const confirmMsg = document.getElementById('confirmationMsg');
            
            // Show loading state
            form.querySelector('button').textContent = 'Submitting...';
            form.querySelector('button').disabled = true;

            try {
                const data = {
                    name: document.getElementById('name').value.trim(),
                    surname: document.getElementById('surname').value.trim(),
                    studentNumber: document.getElementById('studentNumber').value.trim(),
                    groupNumber: document.getElementById('groupNumber').value.trim()
                };

                // Send to Google Sheets
                const response = await fetch('https://script.google.com/macros/s/AKfycbyEK3K_WUzJhYPMHSBmd_T24Y__VJ4PzwOwg7clv-nbHxmnCjTk-sgmtoZyjh3UCgA/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    redirect: 'follow'
                });

                if (response.ok || response.status === 0) {
                    // Show success message
                    confirmMsg.style.display = 'block';
                    form.reset();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        confirmMsg.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Server responded with status: ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Submission failed. Please check your internet connection and try again.');
            } finally {
                // Reset button state
                form.querySelector('button').textContent = 'Submit Registration';
                form.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
